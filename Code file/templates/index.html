<!DOCTYPE html>
<html>
<head>
    <title>House Rent Prediction</title>
    <style>
        *{
            overflow-x: hidden;
        }
        body {
            background-image: url('/static/housepic.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.2); /* Glassy blur background color */
            backdrop-filter: blur(5px); /* Apply a blur effect to the background */
        }
        .navbar-heading {
            font-size: 20px;
            color: #fff;
        }
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            justify-content: center; /* Center the navbar links */
        }
        .navbar-link {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
        }
        .navbar-link.predict {
            margin-left: auto; /* Push the "Predict" link to the rightmost corner */
        }
        .main-heading {
            font-size: 48px; /* Increase the font size for the <h1> element */
            margin-top: 100px; /* Adjust the top margin to position the heading */
            color: #fff;
            position: relative;
            z-index: 1; /* Ensure the text is above the ::before pseudo-element */
        }
        .main-heading::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(68, 87, 109, 0.6); /* Semi-transparent background color */
            z-index: -1; /* Place the pseudo-element behind the text */
        }

        .btn-calculate {
            padding: 10px 20px; /* Adjust padding to create a capsule shape */
            border-radius: 30px; /* Create a capsule shape with rounded corners */
            background-color: #fff; /* White background */
            color: #800080; /* Purple text color */
            font-weight: bold; /* Bold text */
            text-decoration: none; /* Remove underline from the button */
            box-shadow: 0px 0px 10px #800080; /* Purple blur box shadow */
            width: 10%;
            text-align: center;
            margin-top: 30px; /* Adjust the top margin to move the button slightly down */
        }
        .btn-calculate p {
            margin: 0;
            font-size: 18px; /* Font size for the button text */
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-heading">HouseRenting</div>
        <ul class="navbar-links">
            <li><a href="#" class="navbar-link">Home</a></li>
            <li><a href="#" class="navbar-link">About</a></li>
            <li><a href="#" class="navbar-link">Contact</a></li>
        </ul>
        <ul>
            <li><a href="/predict" class="navbar-link predict">Predict</a></li>
        </ul>
    </div>

    <div class="h1container"><h1 class="main-heading">HOUSE RENTING MODEL</h1></div>

    <!-- <div class="container"> -->
        <a href="/predict" class="btn btn-calculate">
            <p>Calculate</p>
        </a>
    <!-- </div> -->
</body>
</html>
